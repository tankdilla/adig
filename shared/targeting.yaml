# Targeting configuration for creator discovery

instagram:
  # Core niches aligned with Hello To Natural product ecosystem (body care + wellness rituals)
  follower_min: 3000
  follower_max: 30000
  hard_max_followers: 120000

  oversample_factor: 8
  per_hashtag_posts: 120
  max_total_handles: 1600
  enrich_concurrency: 6

  enable_related_expansion: true
  related_seed_count: 40
  related_per_seed_posts: 10
  related_max_total_handles: 1200
  related_enrich_concurrency: 6

  # Set true if you want excluded creators stored with reasons (audit)
  include_excluded_in_db: false
  target_niches:
    - natural skincare
    - body butter
    - shea butter
    - mango butter
    - body oil
    - self care routines
    - herbal tea
    - holistic wellness
    - plant based lifestyle
    - PCOS support
    - blood sugar friendly
    - faith based wellness
    - black owned brands
    - Mississippi wellness
    - southern wellness

