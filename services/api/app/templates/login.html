<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” H2N</title>
  <style>
    body { font-family: -apple-system, system-ui, sans-serif; padding: 16px; max-width: 520px; margin: 0 auto; }
    .card { border: 1px solid #ddd; border-radius: 14px; padding: 14px; margin: 12px 0; }
    input { padding: 12px; border-radius: 10px; border: 1px solid #bbb; width: 100%; font-size: 16px; }
    button { padding: 12px; border-radius: 10px; border: 1px solid #bbb; background: #fff; width: 100%; font-size: 16px; }
    .muted { color: #666; font-size: 14px; }
    .error { color: #b00020; }
  </style>
</head>
<body>
  <h2>H2N Control Plane Login</h2>

  <div class="card">
    {% if error %}
      <p class="error"><b>{{ error }}</b></p>
    {% endif %}
    <form method="post" action="/login">
      <label class="muted">Name (for audit trail)</label><br/>
      <input name="username" placeholder="Mary" required /><br/><br/>

      <label class="muted">Admin token</label><br/>
      <input name="token" placeholder="Paste ADMIN_TOKEN" type="password" required /><br/><br/>

      <button type="submit">Sign in</button>
    </form>
  </div>

  <p class="muted">This stores a signed session cookie on this device for 7 days.</p>
</body>
</html>
